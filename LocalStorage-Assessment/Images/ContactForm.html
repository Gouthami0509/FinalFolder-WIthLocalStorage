    <div id="IdNavBarLogo">
        <!-- aloe menthya tulsi onion -->
            <div>
               <img class="ClsLogo" src="Images/ImgLogo.png" alt="">

    </div>
    <div id="IdContactFormDiv">
        <div class="ClsForm">
            <h1>CONTACT</h1>
            <h3>Get In Touch</h3>
        </div>

        <div id="IdFormPartTwo">
        <section>
            <h2>DON'T BE SHY</h2>
            <p>Feel Free to get in touch with me. Iam <br>

            </p>

            <div id="IdSectionTwo">

            </div>

        <article>

                <textarea id="IdTextarea"  placeholder="your message">  </textarea> 
                
                <!-- &#128092; lock icon -->
                <!-- <button class="ClsLoginBtn" id="IdAdminLogin"> Login </button> -->
                <!-- <button  id="IdRegisterBtn"> Register </button> -->

            </div>
            
            <span>   <input type="checkbox" name="" id="IdCheckbox" value="checked" > </span>

            <br><br>
